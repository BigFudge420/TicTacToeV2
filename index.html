<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rakkas:regular" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <div id="gameBoardDOM">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="settings">
            <select name="Difficulty" id="difficulty-menu">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
            </select>
            <button class="reset-button">Reset</button>
        </div>
        <div class="markers">
            <button class="marker-button X active">X</button>
            <button class="marker-button O">O</button>
        </div>
        <div class="cells">
            <button class="cell-button" data-field="0" id="0"></button>
            <button class="cell-button" data-field="1" id="1"></button>
            <button class="cell-button" data-field="2" id="2"></button>
            <button class="cell-button" data-field="3" id="3"></button>
            <button class="cell-button" data-field="4" id="4"></button>
            <button class="cell-button" data-field="5" id="5"></button>
            <button class="cell-button" data-field="6" id="6"></button>
            <button class="cell-button" data-field="7" id="7"></button>
            <button class="cell-button" data-field="8" id="8"></button>
        </div>
        <div class="resultPopup">
            <div class="popupHeader">
                <div class="popupTitle"></div>
                <button class="closeButton" data-popup-close>&times;</button>
            </div>
            <div class="popupBody"></div>
        </div>
        <div id="overlay"></div>
    </div>
</body>
</html>
